<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>birthday countdown</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <div class="container">
        <h2>My Birthday  </h2>
        <ul>
            <li>
                <div class="style">
                    <div class="bigtext" id="days">0</div>
                     <span>days</span>
                </div>
            </li>
            <li>
                <div class="style"><div class="bigtext" id="hours">0</div>
                <span>hours</span></div>
            </li>
            <li>
                <div class="style">
                    <div class="bigtext" id="minutes">0</div>
                    <span>minutes</span>
                </div>
            </li>
            <li>
                <div class="style">
                    <div class="bigtext" id="seconds">0</div>
                    <span>seconds</span>
                </div>
            </li>
        </ul>

    </div>
</body>
</html>
